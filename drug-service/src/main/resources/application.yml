server:
  port: 8082

spring:
  application:
    name: drug-service
  datasource:
    url: jdbc:h2:mem:drugdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

admin:
  username: admin
  password: admin123

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.pma.drug: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG