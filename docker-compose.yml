version: '3.8'

services:
  redis:
    image: redis:7
    container_name: pma-redis
    ports:
      - "6379:6379"
    networks:
      - pma-network

  redis-insight:
    image: redis/redisinsight
    container_name: pma-redis-insight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    networks:
      - pma-network

  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: pma-eureka-server
    ports:
      - "8761:8761"
    networks:
      - pma-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: pma-api-gateway
    ports:
      - "8080:8080"
    networks:
      - pma-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_APPLICATION_NAME=api-gateway
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: on-failure

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: pma-auth-service
    ports:
      - "8081:8081"
    networks:
      - pma-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_APPLICATION_NAME=auth-service
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: on-failure

  drug-service:
    build:
      context: .
      dockerfile: drug-service/Dockerfile
    container_name: pma-drug-service
    ports:
      - "8082:8082"
    networks:
      - pma-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_APPLICATION_NAME=drug-service
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_started
    restart: on-failure

  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    container_name: pma-inventory-service
    ports:
      - "8083:8083"
    networks:
      - pma-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_APPLICATION_NAME=inventory-service
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_started
    restart: on-failure

  supplier-service:
    build:
      context: .
      dockerfile: supplier-service/Dockerfile
    container_name: pma-supplier-service
    ports:
      - "8084:8084"
    networks:
      - pma-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_APPLICATION_NAME=supplier-service
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_started
      drug-service:
        condition: service_started
      inventory-service:
        condition: service_started
    restart: on-failure

  sales-service:
    build:
      context: .
      dockerfile: sales-service/Dockerfile
    container_name: pma-sales-service
    ports:
      - "8085:8085"
    networks:
      - pma-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_APPLICATION_NAME=sales-service
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_started
      drug-service:
        condition: service_started
      inventory-service:
        condition: service_started
    restart: on-failure

  reporter-service:
    build:
      context: .
      dockerfile: reporter-service/Dockerfile
    container_name: pma-reporter-service
    ports:
      - "8086:8086"
    networks:
      - pma-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_APPLICATION_NAME=reporter-service
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_started
      drug-service:
        condition: service_started
      inventory-service:
        condition: service_started
      sales-service:
        condition: service_started
    restart: on-failure

networks:
  pma-network:
    driver: bridge
